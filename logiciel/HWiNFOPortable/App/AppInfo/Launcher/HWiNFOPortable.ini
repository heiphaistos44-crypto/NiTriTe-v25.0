[Launch]
ProgramExecutable=HWiNFO\HWiNFO32.exe
ProgramExecutable64=HWiNFO\HWiNFOPortable64Shim.exe
WaitForEXE1=HWiNFO64.exe
RunAsAdmin=compile-force
DirectoryMoveOK=yes
SupportsUNC=yes

[Activate]
Registry=true

[RegistryKeys]
HWiNFO32=HKCU\Software\HWiNFO32
HWiNFO64=HKCU\Software\HWiNFO64

[FilesMove]
HWiNFO32.ini=%PAL:AppDir%\HWiNFO
HWiNFO64.ini=%PAL:AppDir%\HWiNFO
HWiNFO64_KEY.txt=%PAL:AppDir%\HWiNFO
